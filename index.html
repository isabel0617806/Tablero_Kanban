<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <img src="imagenes/LogoBlanco.png" alt="Logo Sennova" class="footer-imagesennova"> 

    <nav class="dropdown">
      <button class="dropdown-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>

      <div class="dropdown-content">
        <form class="todo-form">
          <input type="text" placeholder="Agregar Nueva Tarea" id="todo-input" />
          
        </form>
      </div>
    </nav>
    <div class="footer-content"></div>
    
  </header>
<main>
  <div id="lanes-container" class="lanes">
    <!-- Aquí se agregarán los nuevos swim-lanes -->
  </div>
  <button id="add-swim-lane-btn">Agregar Nueva Tarjeta</button>
  <script>
    function addNewSwimLane() {
        const newSwimLane = document.createElement('div');
        newSwimLane.className = 'swim-lane swim-lane2';
        newSwimLane.innerHTML = '<h3 class="heading">En ejecución</h3>';
        document.getElementById('lanes-container').appendChild(newSwimLane);
    }
  
    document.getElementById('add-swim-lane-btn').addEventListener('click', addNewSwimLane);
  </script>
      </form>
            
      <div class="lanes">

          <h3 class="heading">por hacer</h3>
        </div>

        </div>
        <div class="swim-lane swim-lane3">

        </div>

    </div>

      <p>Maria Isabel Toro</p>
      <p>2024</p>
    </div>
