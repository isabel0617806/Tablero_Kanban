<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Tablero Kanban</title>
</head>
<body>
  <header>
    <img src="imagenes/LogoBlanco.png" alt="Logo Sennova" class="footer-imagesennova">
    <div class="header-sign" id="editable-title" contenteditable="true">Ingrese Nombre del Tablero</div> 
    <nav class="dropdown">
      <button class="dropdown-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <div class="dropdown-content">
        <nav>
          <h2>Menú</h2>  
          <ul class="menu-vertical">
           <!-- Botón para conectar a la base de datos -->
            <li><button id="connectDB">Conectar Base</button></li>
            <li><button id="add-board-btn">Nuevo tablero</button></li>
            <li><button id="delete-board-btn">Eliminar Tablero</button></li>
            <button id="toggle-speech-btn">Desactivar Voz</button>
          </ul>
        </nav>
      </div>
    </nav>
    <div class="footer-content"></div>
  </header>
  
  <main>
    <div id="lanes-container" class="lanes">
      <!-- Más swim-lanes pueden estar aquí -->
    </div>
    <button id="add-swim-lane-btn">Agregar Nueva Tarjeta</button>
    <form class="todo-form"></form>
  </main> 

  <footer>
    <img src="imagenes/LogoCEET.png" alt="Logo CEET" class="footer-imageceet"> 
    <div class="footer-content">            
      <p>Centro de Electricidad Electrónica y Telecomunicaciones - SENA - Regional Distrito Capital Cra. 30 # 17B-25 Sur, Bogotá</p>
      <p>Maria Isabel Toro</p>
      <p>2024</p>
    </div>
    <img src="imagenes/Logosennova.svg" alt="Logo Sennova" class="footer-imagesennova"> 
  </footer>

  <!-- Botón para activar la lectura del contenido -->
  <button id="read-content-btn">Leer Contenido</button>
  
  <!-- Asegúrate de que estos scripts están al final del body -->
  <script src="javascript.js/drag.js"></script>
  <script src="javascript.js/script1.js"></script>
  <script src="javascript.js/scripts.js"></script>
  <script type="module" src="javascript.js/supabase.js"></script>
</body>
</html>
